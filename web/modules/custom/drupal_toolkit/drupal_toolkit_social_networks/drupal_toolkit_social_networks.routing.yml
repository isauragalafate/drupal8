drupal_toolkit_social_networks.admin_config_general_settings:
  path: '/admin/config/general-settings'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'General settings'
  requirements:
    _permission: 'access administration pages'

drupal_toolkit_social_networks.social_networks:
  path: '/admin/config/general-settings/social-networks'
  defaults:
    _form: '\Drupal\drupal_toolkit_social_networks\Form\SocialNetworksForm'
    _title: 'Social networks'
  requirements:
    _permission: 'administer site configuration'
